<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Usuario</title>
  <link rel="icon" th:href="@{/img/mapache-con-audifonos.svg}" href="../static/img/mapache-con-audifonos.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/4fb2d199eb.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#8895C0] flex p-8 gap-8">
  <!-- card user -->
  <div
    class="w-1/5 flex flex-col items-center justify-between bg-[#D8CDB1] min-h-[91.5%] p-4 rounded-3xl mb-8 gap-0 fixed left-[10%] border-black border-2">

    <div>
      <!-- img -->
      <div class="w-full h-[20%] flex flex-col items-center justify-center p-2 gap-1">
        <img src="../static/img/mapache-con-audifonos.svg" th:src="@{/img/mapache-con-audifonos.svg}" alt="alumn-perfil"
          class="object-cover rounded-full">
        <h1 class="font-semibold">Alumno: <span th:text="${alumnName}"></span></h1>
      </div>
      <!-- menu -->
      <div class="w-[95%] h-[70%] flex flex-col justify-between gap-2">
        <ul class="flex flex-col gap-1">
          <div class="flex items-center justify-center hover:bg-[#5b6895] hover:rounded-lg pl-4">
            <ion-icon name="person" class="w-[25px] h-[25px]"></ion-icon>
            <a th:href="@{/alumn/profile}" class="font-bold w-full h-auto border-black p-2">Perfil</a>
          </div>
          <div class="flex items-center justify-center hover:bg-[#5b6895] hover:rounded-lg pl-4">
            <ion-icon name="search-outline" class="w-[25px] h-[25px]"></ion-icon>
            <a href="" th:href="@{/logRedirect}" class="font-bold w-full h-auto border-black p-2">Buscar</a>
          </div>
          <div class="flex items-center justify-center hover:bg-[#5b6895] hover:rounded-lg pl-4">
            <ion-icon name="people" class="w-[25px] h-[25px]"></ion-icon>
            <a href="" th:href="@{/alumn/companeros}" class="font-bold w-full h-auto border-black p-2">Compañeros</a>
          </div>
          <div class="flex items-center justify-center hover:bg-[#5b6895] hover:rounded-lg pl-4">
            <ion-icon name="stats-chart" class="w-[25px] h-[25px]"></ion-icon>
            <a th:href="@{/alumn/statistics}" class="font-bold w-full h-auto border-black p-2">Estadística</a>
          </div>
          <div class="flex items-center justify-center hover:bg-[#5b6895] hover:rounded-lg pl-4">
            <ion-icon name="document-text-outline" class="w-[25px] h-[25px]"></ion-icon>
            <a href="" th:href="@{/alumn/leidos}" class="font-bold w-full h-auto border-black p-2">Textos Leídos</a>
          </div>
          
          
        </ul>

      </div>
    </div>
    <!-- salir -->
    <div class="w-[100%] flex flex-col justify-between">
      <div class="flex items-center justify-center hover:bg-[#5b6895] hover:rounded-lg pl-4">
        <ion-icon name="exit-outline" class="w-[25px] h-[25px]"></ion-icon>
        <a th:href="@{/logout}" href="#" class="font-bold w-full h-auto border-black p-2">Salir</a>
      </div>
    </div>
  </div>
  <!-- right bar -->
  <div class="absolute right-[10%] w-[58%] h-[92%] flex flex-col gap-4">
    <!-- search bar -->
    <!-- text-content -->
    <div class="w-[100%] bg-[#D8CDB1] border-2 border-black text-white p-8 rounded-3xl flex flex-col gap-4 h-[100%]">
      <div
        class="w-[100%] bg-[#D8CDB1] border-2 flex flex-col text-black text-sm border-black p-8 rounded-3xl gap-4 h-[100%]">
        <!-- title -->
        <h1 class="font-bold text-center text-2xl">Perfil del Alumno</h1>
        <section class="flex gap-4">
          <!-- img profile -->
          <div class="w-[40%] p-4">
            <img src="../static/img/sabo.png" th:src="@{/img/sabo.png}" alt="alumn-perfil1"
            class="w-[300px] h-[300px] object-cover rounded-md mx-auto">
          </div>
          <!-- profile dates -->
          <div class="w-[55%] flex flex-col gap-2 p-4 ">
            <p class="bg-sky-400 py-1 rounded-lg text-lg flex px-4 justify-between"><span class="font-medium">Usuario</span> <span class="font-semibold" th:text="${alumn.username}"></span></p>
            <p class="bg-sky-400 py-1 rounded-lg text-lg flex px-4 justify-between"><span class="font-medium">Nombre</span> <span class="font-semibold" th:text="${alumn.firstName}"></span></p>
            <p class="bg-sky-400 py-1 rounded-lg text-lg flex px-4 justify-between"><span class="font-medium">Apellido</span> <span class="font-semibold" th:text="${alumn.lastName}"></span></p>
            <p class="bg-sky-400 py-1 rounded-lg text-lg flex px-4 justify-between"><span class="font-medium">Grupo</span> <span class="font-semibold" th:text="${alumn.getAlumn_group().getGroupName()}"></span></p>
            <p class="bg-sky-400 py-1 rounded-lg text-lg flex px-4 justify-between"><span class="font-medium">Promedio</span> <span class="font-semibold" th:text="${alumn.getNota()}"></span></p>
            <p class="bg-sky-400 py-1 rounded-lg text-lg flex px-4 justify-between"><span class="font-medium">Edad</span> <span class="font-semibold" th:text="${alumn.getAge()}"></span></p>
            <p class="bg-sky-400 py-1 rounded-lg text-lg flex px-4 justify-between"><span class="font-medium">Fecha de Nacimiento</span> <span class="font-semibold" th:text="${alumn.getBirthDate()}"></span></p>
        </div>

        </section>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
